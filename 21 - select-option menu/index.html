<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Icons</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="selector">
            <div class="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="./img/down_arrow.png" alt="downArrow" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="./img/fb.png" alt="fb">
                    <p>FaceBook</p>
                </li>
                <li class="options">
                    <img src="./img/insta.png" alt="Insta">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./img/x.png" alt="Insta">
                    <p>Twitter</p>
                </li>  
                <li class="options">
                    <img src="./img/whatsapp.png" alt="Insta">
                    <p>Whatsapp</p>
                </li>               
            </ul>
        </div>
    </div>

    <script src="js/Script.js"></script>
</body>
</html>

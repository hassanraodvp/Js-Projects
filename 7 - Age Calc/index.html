<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Age Calc. - JS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <h2>Age Calculate</h2>
                <div class="input-field">
                    <input type="number" name="day" id="day" placeholder="Enter a Day">
                    <input type="number" name="day" id="month" placeholder="Enter a Month">
                    <input type="number" name="day" id="year" placeholder="Enter a Year">
                    <button id="calculate" onclick="age()">Calculate</button>
                </div>
                <p id="result"></p>
            </div>
        </div>
        
        <script src="js/script.js"></script>
    </body>
</html>

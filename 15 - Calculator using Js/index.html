<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator using - Js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form action="#">
                    <div>
                        <h1>Calculator</h1>
                    </div>
                    <div class="display">
                        <input type="text" id="display" name="display" readonly>
                    </div>
                    <div>
                        <input type="button" value="AC" id="clear" onclick="display.value = ''">
                        <input type="button" value="DE" id="backspace"  onclick="display.value = display.value.toString().slice(0, -1)">
                        <input type="button" value="." onclick="display.value += '.'">
                        <input type="button" value="/" onclick="display.value += '/'" id="operator">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7'">
                        <input type="button" value="8" onclick="display.value += '8'">
                        <input type="button" value="9" onclick="display.value += '9'">
                        <input type="button" value="*"                         onclick="display.value += '*'" id="operator">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value += '4'">
                        <input type="button" value="5" onclick="display.value += '5'">
                        <input type="button" value="6" onclick="display.value += '6'">
                        <input type="button" value="-" onclick="display.value += '-'" id="operator">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1'">
                        <input type="button" value="2" onclick="display.value += '2'">
                        <input type="button" value="3" onclick="display.value += '3'">
                        <input type="button" value="+" onclick="display.value += '+'" id="operator">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00'">
                        <input type="button" value="0" onclick="display.value += '0'">
                        <input type="button" value="=" onclick="display.value = eval(display.value)">
                    </div>
                </form>
            </div>
        </div>

        
        <script src="js/script.js"></script>
    </body>
</html>

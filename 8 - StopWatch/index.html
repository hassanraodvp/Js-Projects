<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>StopWatch - Js</title>
        <meta name="description" content="">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="animate__animated animate__bounce">StopWatch</h1>
            <div class="stopwatch">
                <h1>Hour : Min : Sec</h1>
                <h2 id="displayTime">00:00:00</h2>
                <img class="stop" id="stop" src="./img/stop.png" alt="stop" onclick="watchStop()">
                <img class="play" id="play" src="./img/play.png" alt="play" onclick="watchStart()">
                <img class="reset" id="reset" src="./img/reset.png" alt="reset" onclick="watchReset()">
            </div>
        </div>
        <script>
            let [sec , min , hour] = [0 , 0 , 0]
            let displayTime = document.getElementById("displayTime");
            let timer = null;

            function stopWatch() {
                    sec++; 
                    if (sec == 60) {
                        sec = 0;
                        min++;
                        if (min == 60) {
                            min = 0;
                            hour++;
                        }
                    }
                    let h = hour < 10 ? "0" + hour : hour;
                    let m = min < 10 ? "0" + min : min;
                    let s = sec < 10 ? "0" + sec : sec;

                    displayTime.innerHTML = h + ":" + m + ":" + s;
            }
            function watchStart() {
                if (timer !== null){
                    clearInterval(timer);
                }
               timer =  setInterval(stopWatch, 1000);
            }
            function watchStop() {
                clearInterval(timer);
            }
            function watchReset() {
                clearInterval(timer);
                [sec , min , hour] = [0 , 0 , 0]
                displayTime.innerHTML = "00:00:00";
            }
        </script>
        <script src="js/script.js"></script>
    </body>
</html>
